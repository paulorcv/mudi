<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-fluid bg-dark text-light p-5">
        <h1 class="display-4">Meus Pedidos</h1>
      </div>
      <nav
        class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3"
      >
        <div class="navbar-nav">
          <a class="nav-link active" href="">Todos</a>
          <a class="nav-link" href="">Aguardando</a>
          <a class="nav-link" href="">Aprovado</a>
          <a class="nav-link" href="">Entregue</a>
        </div>
        <a href="/pedido/formulario"
          ><button class="btn btn-outline-secondary">Novo</button></a
        >
      </nav>

      <div class="card" th:each="pedido : ${pedidos}">
        <div class="card-header" th:text="${pedido.nome}">Nome do produto</div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-8 mb-3">
              <div class="row">
                <div class="col-md-5">
                  Valor: <span th:text="${pedido.valorNegociado}">299,90</span>
                </div>
                <div class="col-md-7">
                  Data da entrega:
                  <span th:text="${pedido.dataDaEntrega}">28/10/2021</span>
                </div>
              </div>

              <div>Produto</div>
              <div>
                <input
                  class="form-control"
                  th:value="${pedido.urlProduto}"
                  value="url do produto"
                />
              </div>

              <div>Descrição</div>
              <div>
                <textarea class="form-control" th:text="${pedido.descricao}">
descrição do pedido</textarea
                >
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div>
                <img
                  class="img-thumbnail"
                  th:src="${pedido.urlImagem}"
                  src="/"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
