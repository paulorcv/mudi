<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nome}">Nome do produto</div>
           <div>Valor: <span th:text="${pedido.valorNegociado}">299,90</span></div> 
           <div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">28/10/2021</span></div> 

           <div>Produto</div>
           <div>
               <input th:value="${pedido.urlProduto}" value="url do produto" />
           </div> 

           <div>Descrição</div>
           <div>
               <textarea th:text="${pedido.descricao}">descrição do pedido</textarea>
           </div>

           <div>
               <img th:src="${pedido.urlImagem}" src="/" />
           </div>
        </div>
    </body>
</html>
