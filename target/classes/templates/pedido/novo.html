<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-fluid bg-dark text-light p-5">
        <h1 class="display-4">Novo Pedido</h1>
      </div>

      <form>
        <div>
          <label for="nome">Produto</label>
          <input name="nome" placeholder="nome do produto" />
          <small>Informe o nome do produto</small>
        </div>
        <div>
          <label for="urlProduto">Produto</label>
          <input name="urlProduto" placeholder="url do produto" />
          <small>Informe a url do produto</small>
        </div>
        <div>
          <label for="urlImagem">Imagem</label>
          <input name="urlImagem" placeholder="url da imagem do produto" />
          <small>Informe a url da imagem do produto</small>
        </div>
        <div>
          <label for="descricao">Descrição</label>
          <textarea
            name="descricao"
            placeholder="Adicione detalhes do produto"
          ></textarea>
          <small>Informe a url da imagem do produto</small>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
