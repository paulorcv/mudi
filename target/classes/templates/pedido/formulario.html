<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="container-fluid bg-dark text-light p-5">
        <h1 class="display-4">Novo Pedido</h1>
      </div>
      <div class="card mt-3">
        <form
          th:object="${requisicaoNovoPedido}"
          action="/pedido/novo"
          method="POST"
          class="card-body"
        >
          <div class="mb-3">
            <label for="nome" class="form-label">Produto</label>
            <input
              th:field="*{nome}"
              placeholder="nome do produto"
              class="form-control"
            />
            <small>Informe o nome do produto</small>
          </div>
          <div class="mb-3">
            <label for="urlProduto" class="form-label">Produto</label>
            <input
              th:field="*{urlProduto}"
              placeholder="url do produto"
              class="form-control"
            />
            <small>Informe a url do produto</small>
          </div>
          <div class="mb-3">
            <label for="urlImagem" class="form-label">Imagem</label>
            <input
              th:field="*{urlImagem}"
              placeholder="url da imagem do produto"
              class="form-control"
            />
            <small>Informe a url da imagem do produto</small>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea
              th:field="*{descricao}"
              placeholder="Adicione detalhes do produto"
              class="form-control"
            ></textarea>
            <small>Informe a url da imagem do produto</small>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
